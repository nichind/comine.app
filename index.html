<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comine</title>
    <meta http-equiv="refresh" content="0;url=https://github.com/nichind/comine">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: #0a0e1a;
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-background {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            z-index: 0;
            filter: blur(96px);
            opacity: 0.4;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: right;
            padding: 40px;
        }

        .timeline {
            list-style: none;
            font-size: 15px;
            font-weight: 300;
            position: relative;
        }

        .timeline li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 24px;
            opacity: 0.6;
            transition: opacity 0.3s;
            position: relative;
        }

        .timeline li:hover {
            opacity: 1;
        }

        .timeline .date {
            min-width: 100px;
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        .timeline .dot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 10px;
        }

        .timeline .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            flex-shrink: 0;
            z-index: 2;
        }

        .timeline li:not(:last-child) .dot-container::after {
            content: '';
            position: absolute;
            top: calc(50% + 8px);
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: calc(100% + 14px);
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .timeline .event {
            text-align: left;
            min-width: 220px;
        }

        .timeline .event a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: underline;
            text-underline-offset: 3px;
            transition: opacity 0.2s;
        }

        .timeline .event a:hover {
            opacity: 0.7;
        }

        .timeline .highlight {
            opacity: 1;
            font-weight: 400;
        }

        .timeline .highlight .dot {
            background: #fff;
            width: 10px;
            height: 10px;
            box-shadow: 0 0 16px rgba(255, 255, 255, 0.8);
        }

        .fixed-actions {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 12px;
            z-index: 2;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.95);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            backdrop-filter: blur(6px);
            transition: transform 0.12s ease, background 0.12s ease, opacity 0.12s ease;
            box-shadow: 0 4px 18px rgba(0,0,0,0.45);
        }

        .btn:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.12);
            opacity: 0.95;
        }

        .btn svg {
            width: 16px;
            height: 16px;
            display: block;
            fill: currentColor;
        }

        @media (max-width: 520px) {
            .fixed-actions { right: 12px; bottom: 12px; gap: 8px; }
            .btn { padding: 7px 10px; font-size: 13px; border-radius: 8px; }
        }
    </style>
</head>

    <script>window.location.replace('https://github.com/nichind/comine');</script>
    <div class="video-background">
        <video autoplay muted loop playsinline>

        <ul class="timeline">

            </li>
            <li>
                <span class="date">2024 - 2025</span>

            </li>
            <li>
                <span class="date">2025 Q3-4</span>
                <span class="dot-container"><span class="dot"></span></span>
                <span class="event">Made the initial design</span>
            </li>
            <li>
                <span class="date">19 dec.</span>
                <span class="dot-container"><span class="dot"></span></span>
                <span class="event">Starting from scratch</span>
            </li>
            <li class="highlight">
                <span class="date"></span>
                <span class="dot-container"><span class="dot"></span></span>
                <span class="event">We're here!</span>
            </li>
        </ul>
